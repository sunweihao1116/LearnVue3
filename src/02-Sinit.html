<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div id="app"></div>
  <!-- <script src="../dist//vue.global.js"></script> -->
  <script src="./04-reactive.js"></script>
  <script src='./06-renderer.js'></script>
  <script>
  // 1. 声明Vue
  // 2. 创建renderer
  // 3. 创建createRenderer
  // 4. 创建createAppAPI
  // 5. 创建app - mount
  // 6. 创建render
  // 7. 创建patch
  // 8. 创建processComponent
  // 9. 创建mountComponent

  const Vue = {
    createApp(options) {
      return renderer.createApp(options);
    }
  };

  const h = (tag, props, children) => {
    return { tag, props, children };
  };

  const app = Vue.createApp({
    data() {
      return {
        foo:  'Fooo',
      };
    },
    render() {
      // h独立函数 模拟生成vnode
      // shapeFlag;
      return h('h2', null, this.foo);
    },
  });
  // .use(router)
  // .use(store)
  app.mount('#app');
  
  // 模拟修改数据（结合数据响应式）
  setTimeout(() => {
    app.$data.foo = 'swh';
  }, 1500);
  </script>
</body>
